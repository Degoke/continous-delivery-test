version: 2.1

jobs:

  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create cloudformation stack
          command: |
            aws cloudformation create-stack \
            --template-file cloudformation/template.yml \
            --stack-name testStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-east-1

workflows:

  my_workflow:
    jobs:
      - create_infrastructure
